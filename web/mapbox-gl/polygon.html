<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a pattern to a polygon</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>

	mapboxgl.accessToken = 'pk.eyJ1Ijoic2gxLTUiLCJhIjoiY2w2ajBzNmt6MHk5dTNjbjUzZmR3MDZiOSJ9.iQVWIC-2Za8W59B1MNPbfA';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-105.819711, 39.147614],
        zoom: 5
    });

    map.on('load', () => {

        map.addSource('source', {
            'type': 'geojson',
            'data': {
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'type': 'Polygon',
                    'coordinates': [
                        [
                          [-108.977199, 40.975108],
                          [-102.105019, 40.995138],
                          [-102.078486, 37.017605],
                          [-109.083333, 37.017605],
                          // [-108.977199, 40.975108]
                        ]
                    ]
                }
            }
        });

        map.addLayer({
                    'id': 'pattern-layer',
                    'type': 'fill',
                    'source': 'source',
                    'paint': {
                        'fill-color': 'red',
                        'fill-opacity': 0.5,
                    }
                });
    });
</script>

</body>
</html>
